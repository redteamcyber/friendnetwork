<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendNetwork â€” Login</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      width: 360px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 0.25rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: #1877f2;
      color: white;
    }
    .btn-primary:hover {
      background: #0f5bd0;
    }

    .btn-google {
      background: #4285f4;
      color: white;
    }
    .btn-google:hover {
      background: #3367d6;
    }

    .divider {
      margin: 1.2rem 0;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Friend Network</h1>
    <p>Sign in to continue</p>

    <!-- Email login fields (optional for later) -->
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Password" />
    <button class="btn btn-primary" id="email-login-btn">Log In</button>

    <div class="divider">or</div>

    <button class="btn btn-google" id="google-login-btn">Continue with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { 
      getAuth, signInWithPopup, GoogleAuthProvider,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRNRlGcGNNT_s6Io1I5KTlzWnAh6SQOaI",
      authDomain: "friendnetwork-862ab.firebaseapp.com",
      databaseURL: "https://friendnetwork-862ab-default-rtdb.firebaseio.com",
      projectId: "friendnetwork-862ab",
      storageBucket: "friendnetwork-862ab.firebasestorage.app",
      messagingSenderId: "63599209189",
      appId: "1:63599209189:web:d319fd76397014f97d820c",
      measurementId: "G-E05JH3NEYY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById("google-login-btn");
    const emailBtn = document.getElementById("email-login-btn");

    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        window.location.href = "index.html"; // redirect after login
      } catch (err) {
        alert("Google login failed: " + err.message);
      }
    });

    emailBtn.addEventListener("click", async () => {
      const email = document.getElementById("email-input").value.trim();
      const pass = document.getElementById("password-input").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "firebase.html";
      } catch (err) {
        alert("Email login failed: " + err.message);
      }
    });
  </script>

</body>
</html>
