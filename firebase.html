<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase v10 crud</title>
</head>
<body>
    <label>First Name</label>
    <input type="text" id="FnameInp">
    <br><br>

    <label>Last Name</label>
    <input type="text" id="LnameInp">
    <br><br>

    <label>Department</label>
    <select id="DeptInp">
        <option value="Development">Development</option>
        <option value="Testing">Testing</option>
        <option value="Management">Management</option>
        <option value="Administration">Administration</option>
    </select>
    <br><br>

    <label>Can Swim</label>
    <select id="SwimInp">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <br><br>

    <label>Cnic No</label>
    <input type="number" id="CnicInp">
    <br><br>

    <button id="AddBtn">Add</button>
    <button id="RetBtn">Retrieve</button>
    <button id="UpdBtn">Update</button>
    <button id="DelBtn">Delete</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRNRlGcGNNT_s6Io1I5KTlzWnAh6SQOaI",
            authDomain: "friendnetwork-862ab.firebaseapp.com",
            databaseURL: "https://friendnetwork-862ab-default-rtdb.firebaseio.com",
            projectId: "friendnetwork-862ab",
            storageBucket: "friendnetwork-862ab.firebasestorage.app",
            messagingSenderId: "63599209189",
            appId: "1:63599209189:web:d319fd76397014f97d820c",
            measurementId: "G-E05JH3NEYY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getDatabase, ref, child, get, set, update, remove} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const db = getDatabase(app);

        let FnameInp = document.getElementById('FnameInp');
        let LnameInp = document.getElementById('LnameInp');
        let DeptInp = document.getElementById('DeptInp');
        let SwimInp = document.getElementById('SwimInp');
        let CnicInp = document.getElementById('CnicInp');

        let AddBtn = document.getElementById('AddBtn');
        let RetBtn = document.getElementById('RetBtn');
        let UpdBtn = document.getElementById('UpdBtn');
        let DelBtn = document.getElementById('DelBtn');

        function AddData() {
            set(ref(db, 'EmplyeeSet/' + CnicInp.value), {
                nameofemployee: {firstname: FnameInp.value, lastname: LnameInp.value}, 
                department: DeptInp.value, 
                canswim: (SwimInp.value == "Yes"),
                cnic: Number(CnicInp.value)
            }).then(()=>{
                alert("data added successfully");
            }).catch((error)=>{
                alert("unsuccessful");
                console.log(error);
            })
        };

        function RetData(){
            const dbRef = ref(db);

            get(child(dbRef, 'EmplyeeSet/' + CnicInp.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    FnameInp.value = snapshot.val().nameofemployee.firstname;
                    LnameInp.value = snapshot.val().nameofemployee.lastname;
                    DeptInp.value = snapshot.val().department;
                    SwimInp.value = (snapshot.val().canswim)? "Yes" : "No";
                }
                else{
                    alert("Employee does not exist");
                };
            })
            .catch((error) => { // Recommended: Add error handling for the get call
                alert("Retrieval failed");
                console.log(error);
            })
        };

        function UpdateData() {
            update(ref(db, 'EmplyeeSet/' + CnicInp.value), {
                nameofemployee: {firstname: FnameInp.value, lastname: LnameInp.value}, 
                department: DeptInp.value, 
                canswim: (SwimInp.value == "Yes"),
            }).then(()=>{
                alert("data updated successfully");
            }).catch((error)=>{
                alert("unsuccessful");
                console.log(error);
            })
        };

        function DeleteData() {
            remove(ref(db, 'EmplyeeSet/' + CnicInp.value))
            .then(()=>{
                alert("data deleted successfully");
            }).catch((error)=>{
                alert("unsuccessful");
                console.log(error);
            })
        };

        AddBtn.addEventListener('click', AddData);
        RetBtn.addEventListener('click', RetData);
        UpdBtn.addEventListener('click', UpdateData);
        DelBtn.addEventListener('click', DeleteData);
    </script>
    
</body>
</html>
